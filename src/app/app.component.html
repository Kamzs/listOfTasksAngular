    <app-adder (eventProducer)="addToList($event)"></app-adder>
  </div>

  <div class="container">

    <app-manager
    [tasksActive]="listOfTasks"
    (removeEvent)="remove($event)"
    (doneEvent)="done($event)"
    >

    </app-manager>

    <app-presenter [doneTasks] = "listOfTasksDone">
      </app-presenter>


</div>
</div>
